<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Redefinição de senha
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Senha atual</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Nova senha</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label floating>Confirmar nova senha</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <div>
        <button (click)="goSalvarSenha()" color="secondary" ion-button block>
            Salvar senha
        </button>
    </div>
</ion-content>
