<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="_viewController.dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar Linha"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="selectItem(item)">
            <h2>{{ item.label }}</h2>
        </ion-item>
    </ion-list>
</ion-content>
