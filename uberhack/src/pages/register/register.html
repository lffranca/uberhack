    <div class="content-all">
        <div class="header-logo">
            <img style="width: 100%;" src="assets/imgs/logo.svg" alt="">
        </div>
        <form [formGroup]="personForm">
            <ion-list>
                <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>CPF</ion-label>
                    <ion-input type="text" formControlName="cpf"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirmar Senha</ion-label>
                    <ion-input type="password" formControlName="passwordConfirm"></ion-input>
                </ion-item>
            </ion-list>

            <button color="secondary" ion-button block>
                Cadastrar
            </button>

            <div class="button-register">
                JÃ¡ possui cadastro? 
                <button color="secondary" (click)="returnToLogin()" ion-button clear>
                    Acesse
                </button>
            </div>
        </form>
    </div>
</ion-content>
