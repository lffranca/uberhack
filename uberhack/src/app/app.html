<ion-menu [content]="content">
    <ion-content>
        <div class="menu-header">
            <div class="header-avatar" style="background-image: url('assets/imgs/avatar.png')"></div>
            <div class="header-info">
                <div class="header-menu-nome">
                    {{ user?.name }}
                </div>
                <div>
                    {{ user?.cpf }}
                </div>
            </div>
        </div>
        
        <ion-list>
            <button (click)="goHome()" ion-item menuClose>
                Home
            </button>
            <button (click)="goHistory()" ion-item menuClose>
                Históricos
            </button>
            <button (click)="goEstatisticas()" ion-item menuClose>
                Estatísticas
            </button>
            <button (click)="goDadosPessoais()" ion-item menuClose>
                Dados Pessoais
            </button>
            <button (click)="logout()" ion-item menuClose>
                Sair
            </button>
        </ion-list>

        <ion-list no-lines style="position: absolute; bottom: 0; left: 0;">
            <button style="font-size: 1em;" ion-item menuClose>
                Como usar a ferramenta
            </button>
            <button style="font-size: 1em;" ion-item menuClose>
                Configurações
            </button>
            <button style="font-size: 1em;" ion-item menuClose>
                Informações legais
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
